<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}我的網站{% endblock %}</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
        }
        .top-bar {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout {
            background-color: #e74c3c;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .logout:hover {
            background-color: #c0392b;
        }
        .flash-message {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .flash-message.success { background-color: #4caf50; }
        .flash-message.error { background-color: #f44336; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="title">{% block header_title %}我的網站標題{% endblock %}</div>
        <a href="{{ url_for('auth.logout') }}" class="logout">登出</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
      window.onload = function() {
        const flashes = document.querySelectorAll('.flash-message');
        setTimeout(() => {
          flashes.forEach(el => {
            el.style.transition = "opacity 0.5s ease";
            el.style.opacity = '0';
            setTimeout(() => el.remove(), 500);
          });
        }, 1000);
      }
    </script>
</body>
</html>
