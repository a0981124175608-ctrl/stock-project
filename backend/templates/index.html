{% extends "base.html" %}

{% block title %}股票首頁{% endblock %}
{% block header_title %}股票首頁{% endblock %}

{% block content %}
<div class="container" style="max-width:1200px; margin:30px auto; padding:20px;">
    <h1 style="text-align:center; margin-bottom:40px;">股票列表</h1>

    <div class="stock-grid" style="
        display: grid; 
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
        gap: 20px;">
        {% for code, name in stocks.items() %}
            <div class="stock-card" style="
                background-color: white; 
                color: black; 
                border: 1px solid #ddd; 
                border-radius: 8px; 
                overflow: hidden; 
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); 
                display: flex; 
                flex-direction: column;">
                <a href="{{ url_for('stock.stock_detail', stock_code=code) }}" style="
                    text-decoration: none; 
                    color: #333; 
                    font-weight: bold; 
                    padding: 16px; 
                    font-size: 18px; 
                    border-bottom: 1px solid #eee;">
                    {{ name }}（{{ code }}）
                </a>
                <img src="{{ url_for('static', filename='kcharts/' + code + '.png') }}" alt="{{ name }} K線圖" style="width:100%; height:250px; object-fit:cover;">
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
