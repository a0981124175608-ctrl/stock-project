<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>股票首頁</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar .title {
            font-size: 24px;
            font-weight: bold;
        }
        .top-bar .logout {
            background-color: #e74c3c;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .top-bar .logout:hover {
            background-color: #c0392b;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .stock-card {
            background-color: white;
            color: black;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .stock-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 16px;
            font-size: 18px;
            border-bottom: 1px solid #eee;
        }
        .stock-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>股票首頁</h1>

    <p>DEBUG stocks: {{ stocks|tojson }}</p>

    <div class="stock-grid">
        {% for code, name in stocks.items() %}
        <div class="stock-card">
            <a href="{{ url_for('stock.stock_detail', stock_code=code) }}">{{ name }}（{{ code }}）</a>
            <div id="kline-{{ code }}" style="width:100%; height:250px;"></div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
console.log('Template stocks:', {{ stocks|tojson }});

{% for code, name in stocks.items() %}
console.log('Preparing draw function for', '{{ code }}');

async function drawKline{{ code }}() {
    try {
        const res = await fetch(`/stock/kline/{{ code }}`);
        console.log('Fetch response for {{ code }}:', res.status, res.statusText);
        const data = await res.json();
        console.log('K線資料', '{{ code }}', data);
        if(!data || data.length === 0) return;

        const trace = {
            x: data.map(d => d.date),
            open: data.map(d => d.open),
            high: data.map(d => d.high),
            low: data.map(d => d.low),
            close: data.map(d => d.close),
            type: 'candlestick'
        };
        const layout = {
            margin: { t: 20, b: 30 },
            xaxis: { rangeslider: { visible: false } },
            yaxis: { autorange: true }
        };
        Plotly.newPlot('kline-{{ code }}', [trace], layout, {displayModeBar: false});
    } catch(e) {
        console.error('Error fetching {{ code }}:', e);
    }
}

drawKline{{ code }}();
{% endfor %}
</script>
</body>
</html>
