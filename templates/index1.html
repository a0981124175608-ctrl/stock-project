<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>股票首頁</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar .title {
            font-size: 24px;
            font-weight: bold;
        }

        .top-bar .logout {
            background-color: #e74c3c;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .top-bar .logout:hover {
            background-color: #c0392b;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .stock-card {
            background-color: white;
            color: black;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .stock-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 16px;
            font-size: 18px;
            border-bottom: 1px solid #eee;
        }

        .stock-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="title">股票首頁</div>
        <a href="{{ url_for('auth.logout') }}" class="logout">登出</a>
    </div>

    <div class="container">
        <h1>股票列表</h1>
        <div class="stock-grid">
            {% for code, name in stocks.items() %}
                <div class="stock-card">
                    <a href="{{ url_for('stock.stock_detail', stock_code=code) }}">
                        {{ name }}（{{ code }}）
                    </a>
                    <img src="{{ url_for('static', filename='kcharts/' + code + '.png') }}" alt="{{ name }} K線圖">
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
