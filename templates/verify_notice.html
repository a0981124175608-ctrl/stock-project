<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>請驗證信箱</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button {
            padding: 12px 24px;
            background-color: #ffffff;
            color: #2193b0;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>註冊成功！</h1>
        <p>驗證信已寄出到 <strong>{{ email }}</strong>，請於幾分鐘內完成信箱驗證。</p>

        <form method="POST" action="{{ url_for('auth.resend_verification') }}">
            <input type="hidden" name="email" value="{{ email }}">
            <button class="button" type="submit">重新發送驗證信</button>
        </form>
    </div>

    <script>
        const email = "{{ email }}";
        setInterval(() => {
            fetch(`/check-verify-status?email=${email}`)
                .then(res => res.json())
                .then(data => {
                    if (data.verified) {
                        window.location.href = "/login"; // 自動跳轉登入
                    }
                });
        }, 5000); // 每 5 秒檢查一次
    </script>
</body>
</html>
