<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{{ stock_code }} 詳細資訊</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .section {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }

        .section h2 {
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .flex-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .left, .right {
            flex: 1;
            min-width: 300px;
        }

        img.kchart {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
        }

        .board {
            background-color: #333;
            padding: 10px;
            border-radius: 4px;
        }

        .live-chat {
            background-color: transparent;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 15px;
            line-height: 1.6;
            border-top: 1px solid #444;
            border-bottom: 1px solid #444;
        }

        .chat-message {
            color: #eee;
            margin-bottom: 6px;
        }

        .chat-message .username {
            color: #4dd0e1;
            font-weight: bold;
        }

        .chat-message .timestamp {
            color: #888;
            font-size: 12px;
            margin-left: 6px;
        }
    </style>
</head>
<body>
<div style="position: fixed; top: 10px; right: 20px; z-index: 1000; font-weight: bold; color: white; cursor: pointer;">
  <a href="{{ url_for('auth.logout') }}" style="color: white; text-decoration: none;">登出</a>
</div>

    <!-- 第一格：K 線圖 -->
    <div class="section">
        <h2>{{ stock_code }} K 線圖</h2>
        <img class="kchart" src="{{ url_for('static', filename='kcharts/' + stock_code + '.png') }}" alt="{{ stock_code }} K 線圖">
    </div>

    <!-- 第二格：五檔資料 -->
    <div class="section">
        <h2>即時五檔掛單</h2>
        <div id="order-book">（這裡會顯示五檔資料）</div>
    </div>

    <!-- 第三格：成交量圖 + 成交紀錄 -->
    <div class="section">
        <h2>成交資訊</h2>
        <div class="flex-row">
            <div class="left">
                <div id="volume-chart">（這裡是成交量圖）</div>
            </div>
            <div class="right">
                <div id="tick-data">（這裡是即時成交紀錄）</div>
            </div>
        </div>
    </div>

<!-- 第四格：留言板 -->
<div class="section">
    <h2>留言板</h2>

    {% if current_user.is_authenticated %}
    <form id="messageForm" method="POST" action="{{ url_for('board.post_message', stock_code=stock_code) }}" style="margin-bottom: 20px;">
        <textarea name="message" rows="2" cols="80" required placeholder="輸入留言..." style="width: 100%; background-color: #111; color: white; border: 1px solid #444; border-radius: 4px; padding: 8px;"></textarea><br>
        <button type="submit" style="margin-top: 8px; padding: 6px 12px; background-color: #28a745; color: white; border: none; border-radius: 4px;">送出留言</button>
    </form>
    {% else %}
    <p style="color: #aaa;">請先登入才能留言。</p>
    {% endif %}

    <div class="live-chat" style="max-height: 400px; overflow-y: auto; font-size: 15px; line-height: 1.6; border-top: 1px solid #444; border-bottom: 1px solid #444;">
        {% for message in messages %}
        <div class="chat-message">
            <span class="username">{{ message.user.username }}</span>：
            <span class="content">{{ message.content }}</span>
            <span class="timestamp">（{{ message.local_time }}）</span>
        </div>
        {% else %}
        <p style="color: #666;">目前沒有留言</p>
        {% endfor %}
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('messageForm');
    if (!form) return;

    form.addEventListener('submit', function(e) {
        e.preventDefault(); // 阻止預設送出刷新

        const formData = new FormData(form);
        const message = formData.get('message').trim();
        if (!message) {
            alert('留言不能為空白');
            return;
        }

        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const liveChat = document.querySelector('.live-chat');
                const newMsg = document.createElement('div');
                newMsg.classList.add('chat-message');
                newMsg.innerHTML = `<span class="username">${data.username}</span>：<span class="content">${data.content}</span><span class="timestamp">（${data.local_time}）</span>`;
                liveChat.appendChild(newMsg);
                form.reset();
                liveChat.scrollTop = liveChat.scrollHeight; // 滾動到底部
            } else {
                alert(data.error || '留言失敗');
            }
        })
        .catch(err => {
            alert('伺服器錯誤，請稍後再試');
            console.error(err);
        });
    });
});
</script>
</body>
</html>
